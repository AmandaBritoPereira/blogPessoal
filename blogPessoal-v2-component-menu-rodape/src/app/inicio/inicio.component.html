<!--Apresentação da página-->
<div class="container-fluid">

    <!--Direita da Página-->
    <div class="row bg-secondary align-items-center">
        <div class="col-md-6">

            <!-- Titulo -->
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                    <h5 class="fs-18">Expresse aqui seus interesses e opiniões!</h5>
                </div>
            </div>
            <!-- /Titulo -->

            <!-- Campo de Botões -->
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-md-6">

                    <!-- Botões -->
                    <button class="btn btn-light mr-2" data-bs-toggle="modal" data-bs-target="#novaPostagem">Nova Postagem</button>

                    <a btn btn-outline-light href="#postagens">Ver Postagens</a>
                    <!-- /Botões -->
                </div>
            </div>
            <!-- /Campo de Botões -->
        </div>
    </div>
    <!-- /Direita da Página -->

    <!-- Esquerda da Página -->
    <div class="col-md-6 d-flex justify-content-center">

        <img src="https://imgur.com/UEskAnz" alt="Astronalta" width="500px" height="500px">
    </div>
    <!-- /Esquerda da Página -->

</div>
<!-- /Apresentação da página -->

<!--Tabela de navegação do usuário-->
<div class="container mb-5 mt-5" id="postagens">
    <nav>
        <!--Alinhamento da coluna-->
        <div class="nav nav-tabs f-flex justify-content-center" id="nav-tab" role="tablist">

            <!--Colunas-->
            <button class="nav-link active text-secondary font-weight-bold" id="nav-home-tab" data-bs-toggle="tab"
                data-bs-target="#todasPostagens" type="button" role="tab" aria-controls="nav-todasPostagens"
                aria-selected="true">Todas as Postagens</button>

            <button class="nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-bs-toggle="tab"
                data-bs-target="#nav-minhasPostagens" type="button" role="tab" aria-controls="nav-minhasPostagens"
                aria-selected="false">Minhas Postagens</button>

            <button class="nav-link text-secondary font-weight-bold" id="nav-contact-tab" data-bs-toggle="tab"
                data-bs-target="#nav-postagensPorTema" type="button" role="tab" aria-controls="nav-postagensPorTema"
                aria-selected="false">Postagens por tema</button>
        </div>
        <!--/Colunas-->
    </nav>
    <!--/Alinhamento da Coluna-->

    <!--Alinhamento das Linhas-->
    <div class="tab-content" id="nav-tabContent">

        <!--Linhas-->
        <div class="tab-pane fade show active" id="nav-todasPostagens" role="tabpanel"
            aria-labelledby="nav-todasPostagens-tab">Todas as postagens</div>

        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-minhasPostagens">Minhas
            postagens</div>

        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-postagensPorTema-tab">Postagens
            por tema</div>
        <!--/Linhas-->

    </div>
    <!--/Alinhamento das linhas-->

</div>
<!--/Tabela de navegação do usuário-->

<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Cabeçalho do Modal -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- /Cabeçalho do Modal -->

            <!-- Campos de preenchimento -->
            <div class="modal-body">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="texto">Escolha um tema ou <a data-bs-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
                    <select name="tema" id="tema" class="form-control"></select>
                    <option value="">Temas</option>
                </div>
            </div>
            <!-- /Campos de preenchimento --> 

            <!-- Rodapé do Modal -->
            <div class="modal-footer">

                <!-- Botões -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Publicar</button>
                <!-- /Botões -->

            </div>
            <!-- /Rodapé do Modal -->

        </div>
    </div>
</div>
<!-- /Modal -->
